<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Iniciar sesión</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Iniciar sesión</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Iniciar sesión</a>
				<a href="{{ url_for('register') }}">Registro</a>
			</div>
			<form action="{{ url_for('login') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="email" name="email" placeholder="Correo electrónico" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Contraseña" id="password" required>
				<div class="msg"><font style="color: red;">{{ msg }}</font></div>
				<input type="submit" value="Iniciar sesión">
			</form>
		</div>
	</body>
</html>
